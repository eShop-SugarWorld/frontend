<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/home-page.css">
    <title>Sign up</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container d-flex justify-content-between align-items-center">

            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="../images/homePage/logo.png" alt="Logo" width="40" height="40" class="me-2 rounded">
            </a>



            <a href="home-page.html" class="position-absolute start-50 translate-middle-x text-white  text-decoration-none">
                <h1 class="fs-4 mb-0">World Sweets</h1>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Account</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <div class="d-flex">
        <input class="form-control me-2" type="search" id="searchInput" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="button" id="searchButton">Search</button>
    </div>
</div>
<div class="category-section">
    <div class="container category-container ">
        <div class="row g-4">
            <div class="col-6 col-md-3">
                <button class="category-btn">Категорія 1</button>
            </div>
            <div class="col-6 col-md-3">
                <button class="category-btn">Категорія 2</button>
            </div>
            <div class="col-6 col-md-3">
                <button class="category-btn">Категорія 3</button>
            </div>
            <div class="col-6 col-md-3">
                <button class="category-btn">Категорія 4</button>
            </div>

        </div>
    </div>
</div>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card border-0" style="width: 100%; max-width: 900px;">
        <div class="row g-4 d-flex justify-content-center align-items-center">
            <div class="col-md-6 border p-0">
                <div class="card-header text-center bg-primary text-white">
                    <h4>Sign Up</h4>
                </div>
                <div class="card-body">
                    <form action="#" method="POST">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" required>
                        </div>

                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>Already have an account? <a href="#">Login here</a></small>
                </div>
            </div>


            <div class="col-md-6 d-none d-md-block d-flex">
                <img src="../images/homePage/popularProducts/cake.jpeg" alt="Placeholder Image" class="rounded" style="max-width: 100%; height: auto;">
            </div>
        </div>
    </div>
</div>



<footer class="bg-dark text-white py-4">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h5>World Sweets</h5>
                <p>We offer quality services for you.</p>
            </div>

            <div class="col-md-4">
                <h5>Menu</h5>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-white text-decoration-none">Home</a></li>
                    <li><a href="#" class="text-white text-decoration-none">Services</a></li>
                    <li class="contact-item">
                        <a href="#" class="text-white text-decoration-none">Contacts</a>
                        <div class="popup" >
                            <p>Feel free to contact us via github</p>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="col-md-4">
                <h5>Contacts</h5>
                <p>Email: info@example.com</p>
                <p>Phone: +421 111 222 333</p>
            </div>
        </div>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
