<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/login-page.css">
    <title>Log In</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg myNavbar">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="../images/homePage/logo.png" alt="Logo" width="40" height="40" class="me-2 rounded">
            </a>

            <a href="home-page.html" class="position-absolute start-50 translate-middle-x text-decoration-none textHome">
                <h1 class="fs-4 mb-0">World Sweets</h1>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav textOption">
                    <li class="nav-item"><a class="nav-link" href="sign-up-page.html">Account</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="containerS">
    <div class="d-flex panelSearch">
        <input class="form-control" type="search" id="searchInput" placeholder="Search" aria-label="Search">
        <button class="btn" type="button" id="searchButton" onclick="window.location.href='search-results.html'">Search</button>
    </div>
</div>

<div class="category-section">
    <div class="container category-container">
        <div class="row g-4 categories">
            <div class="col-6 col-md-3">
                <button class="category-btn" onclick="window.location.href='search-results.html'">Category 1</button>
            </div>
            <div class="col-6 col-md-3">
                <button class="category-btn" onclick="window.location.href='search-results.html'">Category 2</button>
            </div>
            <div class="col-6 col-md-3">
                <button class="category-btn" onclick="window.location.href='search-results.html'">Category 3</button>
            </div>
            <div class="col-6 col-md-3">
                <button class="category-btn" onclick="window.location.href='search-results.html'">Category 4</button>
            </div>
        </div>
    </div>
</div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-12">
            <div class="login-form p-4 rounded">
                <h2 class="text-center mb-4">Log In</h2>
                <div class="row">
                    <div class="col-md-6 col-12 mb-4">
                        <div class="form-container">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-custom w-100">Log In</button>
                            <div class="text-center mt-3">
                                <small>Don't have an account? <a href="sign-up-page.html" class="text-decoration-none">Sign up here</a></small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-12 d-flex align-items-center justify-content-center d-none d-md-flex">
                        <img src="../images/homePage/popularProducts/cake.jpeg" alt="Placeholder Image" class="rounded signup-img">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-white py-4">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h5>World Sweets</h5>
                <p>We offer quality services for you.</p>
            </div>
            <div class="col-md-4">
                <h5>Menu</h5>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-white text-decoration-none">Home</a></li>
                    <li><a href="#" class="text-white text-decoration-none">Services</a></li>
                    <li class="contact-item">
                        <a href="#" class="text-white text-decoration-none">Contacts</a>
                        <div class="popup">
                            <p>Feel free to contact us via github</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-md-4">
                <h5>Contacts</h5>
                <p>Email: info@example.com</p>
                <p>Phone: +421 111 222 333</p>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
